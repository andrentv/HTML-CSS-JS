<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual a sua nacionalidade</h1>
    Em qual país vc nasceu: <input type="text" name="txtp" id="txtp">
    <input type="button" value="Clique aqui" onclick="test()">
    <div id="resp">

    </div>


    <script>
        function test() {
            var txtv = window.document.querySelector('input#txtp')
            var resp = window.document.querySelector('div#resp')
            var nac = Number(txtv.value)
            resp.innerHTML += `<p>Você nasceu no(a) <strong>${nac}</strong></p>`
            
            if (nac == 'Brasil') {
                
                resp.innerHTML += `<p>Você é brasileiro!</p>`

            }
            else {
               resp.innerHTML += `<p>Você é estrangeiro!</p>`

            }
            
        }


    </script>


</body>
</html>
