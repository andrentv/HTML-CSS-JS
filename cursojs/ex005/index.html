<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primeiros passos com DOM</title>
    <style>
      body {
        background: black;
        color: white;
        font: normal 18pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>

    <div>By name.</div>
    <!-- BY NAME -->
    <div id="msg">By ID.</div>
    <!-- BY ID-->
    <div class="msg">By class</div>
    <!-- BY CLASS -->

    <script>
      //BY NAME PELA MARCA - NESTE CASO <P>
      var p1 = window.document.getElementsByTagName("p")[1];
      window.document.write(`Está escrito assim: ${p1.innerHTML}<br>`); //Use o innerHTML para puxar a formatação
      p1.style.color = "black";
      //cmd só para puxar o dado - document.write(p1.innerText)
      // window.alert(p1.innerText)

      //BY NAME SAMPLE 2
      var p2 = window.document.getElementsByTagName("p")[0];
      window.document.write(p2.innerText);

      //BY ID
      /* var  d = window.document.getElementById('msg')
        d.style.color = 'yellow'
        d.style.background = 'green' */
      // d.innerText = 'Olá'
      // window.documento.getElementbyID('msg').innerText = Olá

      //BY CLASSNAME
      /*var c = window.document.getElementsByClassName('msg')[0]
        c.style.color = 'black' */

      // Comando pelo Js para mudar body
      var corpo = window.document.body;
      corpo.style.background = "blue";

      //BY SELETOR
      var f = window.document.querySelector("div.msg");
      f.style.color = "yellow";
      f.style.background = "green";
      // . == class / # == ID
    </script>
  </body>
</html>
