<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">


    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel').value
            var res = window.document.querySelector('div#res')
            //var vel = Number(txtv.value). colocando o VALUE direto na var do input
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${txtv} Km/h!</strong></p>`
            if (txtv > 60) {
                 res.innerHTML += `<p>Você excedeu o limite de velocidade, será <strong>Multado</strong> por excesso de velocidade!</p>`
            } 
                    res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
                
            
                    
        }
        
        
    

    </script>
</body>
</html>
