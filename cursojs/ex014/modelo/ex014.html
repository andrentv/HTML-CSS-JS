<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css">
    <title>Modelo de Exercício</title>
</head>

<body>
    <header>
        <h1>Título</h1>

    </header>
    <section>
        <div>
            Olá
        </div>
        <div>
            Testatando..

        </div>
    </section>
    <div id="lgpd" class="lgpd d-none">
        <div class="container-fluid">
            <div class=" row align-items-center justify-content-center">
                <div class="col-12 col-md text-center">
                    <div class="text"> Utilizamos cookies para melhorar a sua experiência em nosso site. Ao continuar
                        navegando você concorda com a nossa <a href="/privacidade">política de privacidade</a>. </div>
                </div>
                <div class="col-12 col-md-auto mt-3 mt-md-0 text-center"> <button id="lgpd-btn"
                        class="btn product-buy-button" style=" "> Continuar e fechar </button> </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript">
        var lgpd = document.getElementById('lgpd');
        if (!localStorage.getItem('lgpd')) {
            lgpd.classList.remove("d-none");
        }
        document.getElementById('lgpd-btn').onclick = function () {
            localStorage.setItem('lgpd', true);
            lgpd.classList.add('d-none');
        };
    </script>
    <script src="/assets/instafeed.min.js"></script>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="custom.js"></script>
</body>

</html>
