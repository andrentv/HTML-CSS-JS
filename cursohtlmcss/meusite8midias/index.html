<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>
      Tente abrir esse site em vários dispositivos diferentes ou sispmesmente
      aumente ou diminua o tamanho do seu navegador
    </p>

    <picture>
      <source
        media="(max-width: 750px )"
        srcset="img/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width: 1050px)"
        srcset="img/foto-m.png"
        type="image/png"
      />
      <img src="img/foto-g.png" alt="Imagem flexível" />
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>

    <!--Primeira forma-->
    <audio src="midia/Fun.mp3" controls autoplay loop></audio>
    <!--loop para reproduzir-->
    <!--Segunda forma, por alguns problemas de plataformas-->
    <audio preload="metadata" controls autoplay loop>
      <source src="midia/Spring.mp3" type="audio/mpeg" />
      <source src="midia/Spring.ogg" type="audio/ogg" />
      <source src="midia/Spring.wav" type="audio/wav" />
      <p>
        <a href="midia/Spring.mp3"
          >Infelizmente seu navegador não consegue reproduzir áudio. Clique aqui
          para baixar o arquivo MP3.</a
        >
      </p>
    </audio>

    
  </body>
</html>
